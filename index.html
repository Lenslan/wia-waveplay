<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIA WavePlay</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>WIA WavePlay</h1>
        <p class="subtitle">Keysight Signal Generator Controller</p>
      </header>

      <!-- Connection -->
      <section class="section">
        <h2>Connection</h2>
        <div class="form-row">
          <input type="text" id="ip-input" placeholder="IP Address (e.g. 192.168.1.100)" value="192.168.1.100" />
          <button id="connect-btn">Connect</button>
          <button id="disconnect-btn" disabled>Disconnect</button>
        </div>
        <div id="connection-status" class="status">Not connected</div>
      </section>

      <!-- Waveform File -->
      <section class="section">
        <h2>Waveform File</h2>
        <div class="form-row">
          <span id="file-name" class="file-label">No file selected</span>
          <button id="browse-btn">Browse...</button>
        </div>
      </section>

      <!-- Configuration -->
      <section class="section">
        <h2>Configuration</h2>
        <div class="form-grid">
          <label for="cf-input">Carrier Frequency (MHz)</label>
          <input type="number" id="cf-input" value="200" step="0.1" min="0" />

          <label for="fs-input">Sample Rate (MHz)</label>
          <input type="number" id="fs-input" value="40" step="0.1" min="0" />

          <label for="amp-input">Output Power (dBm)</label>
          <input type="number" id="amp-input" value="-4" step="0.1" />
        </div>
      </section>

      <!-- Control -->
      <section class="section">
        <div class="control-row">
          <button id="play-btn" class="btn-play" disabled>&#9654; Play</button>
          <button id="stop-btn" class="btn-stop" disabled>&#9632; Stop</button>
        </div>
      </section>

      <!-- Log -->
      <section class="section">
        <h2>Log</h2>
        <div id="log-area" class="log-area"></div>
      </section>
    </main>
  </body>
</html>
